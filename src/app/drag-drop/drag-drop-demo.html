<div>
  <div class="list">
    <h2>To do</h2>
    <cdk-drop
      #one
      (dropped)="drop($event)"
      [lockAxis]="axisLock"
      [data]="todo"
      [connectedTo]="[two]">
      <div *ngFor="let item of todo" cdkDrag>
        {{item}}
      </div>
    </cdk-drop>
  </div>

  <div class="list">
    <h2>Done</h2>
    <cdk-drop
      #two
      (dropped)="drop($event)"
      [lockAxis]="axisLock"
      [data]="done"
      [connectedTo]="[one]">
      <div *ngFor="let item of done" cdkDrag>
        {{item}}
      </div>
    </cdk-drop>
  </div>
</div>
